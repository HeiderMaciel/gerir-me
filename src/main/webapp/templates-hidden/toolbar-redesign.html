    <div id="send_messages_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3>Enviar mensagem</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="clearfix">
                            <label for="message_title">Título </label>
                            <div class="input">
                                <input name='message_title' id="message_title" />
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="message_message">Mensagem </label>
                            <div class="input">
                                <textarea name="message_message" id="message_message"></textarea>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="message_groups">Grupos </label>
                            <div class="input">
                                <select name='message_groups' id="message_groups">
                                </select>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="message_message">Usuários </label>
                            <div class="input">
                                <select class="alow_all" name='message_users' id="message_users" multiple="multiple">
                                </select>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="">Data Expiração</label>
                            <div class="input">
                                <div class="inline-inputs">
                                    <div class="input-prepend" style="float:left; padding-right:10px">
                                        <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                                        <input type="text" class="input-small date next_week" id='expirationdate' name="expirationdate" placeholder="Expiração">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="message_send" type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
