<div id="main" class="lift:surround?with=user;at=content">
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/user/edit">Inserir novo</a>
		<a class="btn primary" href="/group/list">Grupos</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_user").val(gup("name"))
				$("#userGroup").userGroupField(true);
				$(".phone").val(gup("phone"))
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_user" id="name_user" name="name" size="30" type="text" placeholder="Nome"/>
				<input name="phone" size="30" type="text" placeholder="Telefone"/>
			    <span class='label-inline'>
			    	Grupo
			    </span>
			    <span class='select-inline'>
			      <select size="30" id="userGroup" class='local_storage' name="userGroup">
			      </select>					       						    
			    </span>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Foto</th>			
			<th>Nome</th>
			<th>Apelido</th>
			<th>E-mail</th>
			<th>Telefone</th>
			<th class='lift:SecuritySnippet.hasUnitModule'>Unidade</th>
			<th>Grupo</th>
			<th class='lift:SecuritySnippet.isSuperAdmin' title="só super adm vê">Permissões*</th>
			<th>Ações</th>
		</thead>
		<tbody>
			<tr class="lift:userSnippet:users">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:thumb></f:thumb>
				</td>				
				<td>
					<f:name></f:name>
				</td>
				<td>
					<f:short_name></f:short_name>
				</td>
				<td>
					<f:email></f:email>
				</td>
				<td>
					<f:phone></f:phone>
				</td>
				<td class='lift:SecuritySnippet.hasUnitModule'>
					<f:unit></f:unit>
				</td>
				<td>
					<f:usergroup></f:usergroup>
				</td>
				<td class='lift:SecuritySnippet.isSuperAdmin' >
					<f:gp></f:gp>
				</td>
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</span>
		</tbody>
</table>
	<span class='lift:UserSnippet.paginate'>
		<ul class='pagination'>
			<li class="fisrt"><nav:first/></li>
			<li class="prev"><nav:prev/></li>
			<li class="next"><nav:zoomedpages/></li>
			<li class="next"><nav:next/></li>
			<li class="last"><nav:last/></li>
		</ul>
	</span>
</div>
