<div id="main" class="lift:surround?with=user-redesign;at=content">

	<!-- Options above list of professionals -->
	<div class="row with-divider">
		<a class="btn btn-primary" href="/user/edit">Inserir novo</a>
		<a class="btn btn-default" href="/group/list"><span data-i18n='Grupos'></span></a>
	</div>

	<!-- Section with list filter -->
	<div class="row with-divider">
		<span class="filter_form">
			<script type="text/javascript">
				$(function(){
					$(".name_user").val(gup("name"))
					$("#userGroup").userGroupField(true);
					$(".phone").val(gup("phone"))
					if(gup("all")){
						$("#all").attr("checked", "checked");
					}
				});
			</script>

			<form>
				<div class="form-inline">
					<div class="form-group">
						<input class="local_storage form-control name_user" id="name_user" name="name" placeholder="Nome" size="20"/>
					</div>

					<div class="form-group">
						<input class="form-control" name="phone" placeholder="Telefone" size="10"/>
					</div>

					<div class="form-group">
						<label for="userGroup"><span data-i18n='Grupo'></span></label>
						<select style="width: 170px" size="20" id="userGroup" class='local_storage' name="userGroup"></select>	
					</div>

					<div class="form-group">
						<label for="itenspp_user">Itens por Página</label>
						<input class="form-control" name="itenspp_user" placeholder="" size="3"
						value="20"/>
					</div>


					<div class="form-group">
						<input class="all" id="all" name="all" type="checkbox"/>Mostrar todos?
					</div>

					<div class="form-group">
						<input class="btn btn-success" type="submit" value="Buscar"/>
					</div>
				</div>
			</form>
		</span>	
	</div>

	<!-- List with professionals -->
	<a onclick="return ExcellentExport.excel(this, 'table_result', 'data');"
	href="#" download="data.xls" class="btn excel_buttton"
	title="Exportar para excel">
	<img style="width: 16px;" src="/images/excel.png" />
	</a>  
	<a onclick="return ExcellentExport.csv(this, 'table_result', ';');"
	href="#" download="data.csv" class="btn excel_buttton"
	title="Exportar para csv">
	<img style="width: 16px;" src="/images/generate.png" />
	</a>  
	<div class="row">
		<table id="table_result" class="vr-table table table-striped table-bordered table-hover table-zoomed-out">
			<thead>
				<th>Id</th>
				<th>Foto</th>			
				<th>Nome</th>
				<th>Apelido</th>
				<th>E-mail</th>
				<th>Telefone</th>
				<th class='lift:SecuritySnippet.hasUnitModule'>Unidade</th>
				<th><span data-i18n='Grupo'></span></th>
				<th class='lift:SecuritySnippet.isSuperAdmin' title="só super adm vê">Permissões*</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr class="lift:userSnippet:users">
					<td>
						<f:id></f:id>
					</td>
					<td>
						<f:thumb></f:thumb>
					</td>				
					<td>
						<f:name></f:name>
					</td>
					<td>
						<f:short_name></f:short_name>
					</td>
					<td>
						<f:email></f:email>
					</td>
					<td>
						<f:phone></f:phone>
					</td>
					<td class='lift:SecuritySnippet.hasUnitModule'>
						<f:unit></f:unit>
					</td>
					<td>
						<f:usergroup></f:usergroup>
					</td>
					<td class='lift:SecuritySnippet.isSuperAdmin'>
						<f:gp></f:gp>
					</td>
					<td class="actions">
						<form method="post">
							<f:actions></f:actions>
							<f:delete></f:delete>
							<span style="display:none">
								<f:_id></f:_id>
							</span>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<span class='lift:UserSnippet.paginate'>
		<ul class="pagination">
			<li class="first"><nav:first/></li>
			<li class="prev"><nav:prev/></li>
			<li class="next"><nav:zoomedpages/></li>
			<li class="next"><nav:next/></li>
			<li class="last"><nav:last/></li>
		</ul>
	</span>
</div>
