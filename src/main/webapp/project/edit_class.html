<div id="main" class="lift:surround?with=event&at=content">
    <form   class="lift:form.ajax">
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/project/list_class">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/project/edit_class">Inserir novo</a>
      </div>
      <div class="lift:ProjectSnippet.maintainClass">
        <span id="project_form">
          <div class="clearfix">
            <label for="name">Nome</label>        
             <div class="input">
                <div class='inline-inputs'>
                  <div class="input-prepend" style='float:left; padding-right:10px'>
                    <input class="large" id="name" name="name" size="30" type="text"/>
                  </div>
                  <div class="input-prepend">
                    <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                    <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                    <img src="/images/info.gif" width="20">
                    </a>
                  </div>
                  <span class="help-block">Nome completo e nome reduzido, este último usado em alguns relatórios</span>
              </div>
             </div>
          </div>
          <div class="clearfix">
            <label for="projecttype">Tipo de Projeto</label>
            <div class="input">
              <select id='projecttype' class="projecttype" name='projecttype'></select>
              <span class="help-block">Tipo de projeto</span>
            </div>
          </div>
          <div class="clearfix">
            <label for="terms">Termos</label>
            <div class="input">
              <select id='terms' class="terms" name='terms'></select>
              <span class="help-block">Tipo de projeto</span>
            </div>
          </div>
          <div class="clearfix">
            <label for="printType">Tipo impressão</label>
            <div class="input">
              <div class='inline-inputs'>
                <div class="input-prepend" style='float:left; padding-right:10px'>
                  <select class="medium" id="printType" name="printType" >
                  </select>
                  <span class="help-block"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix">
              <label for="headerStyle">Cabeçalho</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="headerStyle" name="headerStyle" size="16"></textarea>
                </div>
              </div>
          </div>
          <div class="clearfix">
              <label for="bodyStyle">Corpo</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="bodyStyle" name="bodyStyle" size="16"></textarea>
                </div>
              </div>
          </div>
          <div class="clearfix">
              <label for="contentStyle">Conteúdo</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="contentStyle" name="contentStyle" size="16"></textarea>
                </div>
              </div>
          </div>
          <div class="clearfix">
              <label for="columns">Colunas</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="columns" name="columns" size="16"></textarea>
                </div>
              </div>
          </div>
          <div class="clearfix">
              <label for="obs">Observação</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="obs" name="obs" size="16"></textarea>
                </div>
              </div>
          </div>
        </span>
      </div>
    </form>
</div>
