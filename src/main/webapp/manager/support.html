<div id="main" class="lift:surround?with=calendar;at=content">
  <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
  <script src="/js/reports.js"></script>
  <script src="/js/jquery.tablesorter.pager.js"></script>
  <script type="text/javascript">
  $(function(){
    var fields = [];
    fields[2] = {
      type : "format",
      decode : function(name, row){
        return "<a href='/security/attrSupport?id="+row[5]+"'>"+name+"</a>"
      }
    };     
    fields[3] = 'boolean';
    fields[4] = {
      type : "format",
      decode : function(name, row){
        return "<a class='btn' href='/security/attrSupport?id="+row[5]+"'>Alterar</a>"
      }
    };    
    fields[5] = 'none';

    var url = "/report/support";
    var request = function(){
      renderReport(url,fields,$("#form_report").serializeObject(),"#grid",function(data){
      });
    }
    $("#send").click(request);
    request();
  });  
  </script>
  <div class="">
      <form id="form_report" class="well form-search" method='get'>
        <h1>
          <span class="lift:CompanySnippet.thumb"> </span>
          <input class="report_title local_storage" id="title_report_support" name="title_report_support" size="30" type="text" value="Lista/Atribui Profissionais de Suporte"/>
        </h1>
        <div class="row">
          <div class="clearfix">
            <label for="send"></label>
              <div class="input">
                  <button type="button" id="send" class="btn success">Buscar</button>
              </div>
          </div>
        </div>
      </form>
  </div>
  <table id="grid" class="bordered-table zebra-striped">
      <thead>
        <th>Empr Id</th>
        <th>Empresa</th>
        <th>Profissional</th>
        <th>Status</th>
        <th>Ações</th>
      </thead>
      <tbody>
      </tbody>
  </table>
 </div>
