<div id="main" class="lift:surround?with=activity;at=content">
	<div class="well">
        <label class="hide_mobile" for="btn"></label>
		<a class="btn primary" href="/activity/edit_type">Inserir novo</a>
	    <a class="btn primary" alt="Cadastro de serviços/procedimentos" href="/activity/list"><span data-i18n='Serviços'></span></a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_type").val(gup("name"))
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}				
			});
		</script>
			<form action=''>
				<input class="local_storage xlarge name_type" id="name_type" name="name" size="30" type="text" placeholder="Nome"/>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>
	</div>

<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Nome</th>
			<th>Observação</th>
			<th>Grupo Fatura</th>
			<th>Ações</th>			
		</thead>
		<tbody>
			<tr class="lift:ActivitySnippet:types">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:name></f:name>
				</td>			
				<td>
					<f:obs></f:obs>
				</td>								
				<td>
					<f:igname></f:igname>
				</td>								
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</tr>
		</tbody>
</table>		
</div>
