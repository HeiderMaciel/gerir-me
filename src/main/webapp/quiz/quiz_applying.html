            function getFormData($form) {
                var unindexed_array = $form.serializeArray();
                var indexed_array = {};

                $.map(unindexed_array, function(n, i) {

                });

                        createQuestion(question, template)

                        }

                    }

            function createQuestion(question, section) {
                var template;
                switch (question.type) {
                    case 0: // texto
                    case 5: // valor
                    case 6: // data
                        template = createText(question);
                        break;
                    case 1: 
                        template = createParagraph(question, false);
                        break;
                    case 2:
                        template = createList(question, false);
                        break;
                    case 3:
                        template = createMultiple(question);
                        break;
                    case 4: // pode mais de 1 radio
                        template = createMoreThanOne(question);
                        break;
                    case 7: // pode mais de 1
                        template = createList(question, true);
                        break;
                    case 8: // texto rico
                        template = createParagraph(question, true);
                        break;
                }

                section.append(template);
                if (question.format == "0") {
                    // reduzido left
                   $("#labelparagraph"+question.id).remove();
                   $("#labeltop"+question.id).remove();
                   if (question.position == "1") {
                      // inicio
                      setStyle(template.find('.left-gap'), "float:left; padding-right:0px");
                      template.find('.left-gap').text("");
                   }
                } else if (question.format == "3") {
                    // longo left
                   $("#labelparagraph"+question.id).remove();
                   $("#labeltop"+question.id).remove();
                   if (question.position == "1") {
                      // inicio
                      setStyle(template.find('.left-gap'), "float:left; padding-right:0px");
                      template.find('.left-gap').text("");
                   }
                } else if (question.format == "1") {
                    // paragrafo
                    $("#labeltop"+question.id).remove();
                    $("#labelleft"+question.id).remove();
                } else if (question.format == "2") {
                    // reduzido top
                    $("#labelparagraph"+question.id).remove();
                    $("#labelleft"+question.id).remove();
                } else if (question.format == "4") {
                    // ambos
                   if (question.position == "1") {
                                        // inicio
                      setStyle(template.find('.left-gap'), "float:left; padding-right:0px");
                      template.find('.left-gap').text("");
                   }
                } else if (question.format == "5") {
                    // nenhum
                    $("#labelparagraph"+question.id).remove();
                    $("#labeltop"+question.id).remove();
                    $("#labelleft"+question.id).remove();
                }

            }
            function templateQuestion (question, templateType) {
                if (question.position == "0") {
                    // só
                    var template = $($("#" + templateType + "-template").html());
                } else if (question.position == "1") {
                    // inicio
                    var template = $($("#" + templateType + "i-template").html());
                } else if (question.position == "2") {
                    // meio
                    var template = $($("#" + templateType + "m-template").html());
                } else {
                    // fim da linha
                    var template = $($("#" + templateType + "f-template").html());
                }
                return template
            }    
            function formatQuestion (question, template) {
                setFor(template.find('label:first'), question.id);
                
                setId(template.find('label:first'), "labelleft"+question.id);
                setId(template.find('.label-top'), "labeltop"+question.id);

                setId(template.find('.print-question'), "printquestion"+question.id);

                setId(template.find('.label-paragraph'), "labelparagraph"+question.id);

                setId(template.find('.help-inline'), "helpinline"+question.id);

                if (question.format == "1") {
                    // enunciado paragrafo
                    template.find('b:first').text(question.name);
//                    $("#"+question.id).remove();
                } else if (question.format == "0"){
                    // enunciado short name esquerda
                    template.find('label:first').text(question.short_name);
                } else if (question.format == "3"){
                    // enunciado longo name esquerda
                    template.find('label:first').text(question.name);
                } else if (question.format == "2") {
                    // enunciado short name topo
                    template.find('.label-top').text(question.short_name);
                } else if (question.format == "4"){
                    // ambos sem tirar o topo
                    // enunciado longo name esquerda
                    template.find('label:first').text(question.name);
                } else if (question.format == "5"){
                    // nenhum
                }
                if (question.obs) {
                    template.find('.help-block').text(question.obs);
                }
                if (question.sufix) {
                  template.find('.help-inline').text(question.sufix);
                } else {
                  // pode colocar o inline nos outros que aqui remove
                  template.find('.help-inline').remove();
                }
                if (question.addon) {
                    template.find('.add-on').text(question.addon);
                }
                if (question.addon) {
                    template.find('.add-on').text(question.addon);
                }
//                $("#labelleft"+question.id).remove();
                if (question.position == 4) { 
                  // fim curto retira um break <br/>
                  template.find('.break-1').remove();
                }
            }

            function createAnswer(question, section) {
                var template = $($("#answer-template").html());
                var input = template.find('input');
                setName(input, "answer" + question.id);

                section.append(template);
                $("#answer" + question.id).val(question.answerid);
            }

            function createText(question) {
                var template = templateQuestion (question, "text");

                formatQuestion (question, template)
                if (PRINT == 'true1') {
                    if (question.type == 8 /* rich text */) {
                       template.find('.print-question').html(question.value);
                    } else {
                       template.find('.print-question').text(question.addon + " " + question.value);
                    }
                    template.find(".tx1a").remove();
                } else {
                    var input = template.find('input');
                    input.val(question.value);
                    if (isAdmin()) {
                        setTitle(input, question.id);
                    }
                    if (question.type == 5 /* valor */) {
                        setClass(input, "input-small currency");
                    } else if (question.type == 6 /* valor */) {
                        setClass(input, "input-small date");
                    }
                    setAnswerId (input, question.answerid);
                    setName(input, question.id);
                    setClass(input, question.size);
                    setAutoComplete(input, question.autoComplete);
                }

                return template;
            }

            function createParagraph(question, rich) {
                var template = $($("#paragraph-template").html());
                formatQuestion (question, template)
                if (PRINT == 'true') {
                    if (question.type == 8 /* rich text */) {
                       template.find('.print-question').html(question.value);
                    } else {
                       template.find('.print-question').text(question.value);
                    }
                    template.find(".txa").remove();
                } else {
                    var textarea = template.find('textarea');
                    textarea.val(question.value);
                    if (isAdmin()) {
                        setTitle(textarea, question.id);
                    }
                    setAnswerId (textarea, question.answerid);
                    setName(textarea, question.id);
                    setClass(textarea, question.size);
                }

                return template;
            }

            function createList(question, morethanone) {
                var template = templateQuestion (question, "list");

                formatQuestion (question, template)

                var select = template.find('select');
                if (isAdmin()) {
                    setTitle(select, question.id);
                }
                setClass(select, question.size);
                setAnswerId (select, question.answerid);
                if (morethanone) {
                    setName(select, question.id + 'L');
                    setMultiple(select, '');
                } else {
                    setName(select, question.id);
                }

                question.domain.forEach(function(domain) {
                    var option = $('<option />')
                            .attr('value', domain.id)
                            .text(domain.valueStr);

                    question.value.split(",").forEach(function(value){
                        if (domain.id == value) {
                            option.attr('selected', 'selected');
                        }
                    });
                    /* Antes não fazia split pq list
                    não era multiplo agora sempre faz
                    pq funiona mesmo que não seja
                    if (domain.id == question.value) {
                        option.attr('selected', 'selected');
                    }
                    */
                    select.append(option);
                });

                return template;
            }

            function createMultiple(question) {
                var template = $($("#multiple-template").html());
                formatQuestion (question, template)
                setName(template.find('input'), question.id + 'L');

                var ul = template.find('ul');
                var li = template.find('li');
                question.domain.forEach(function(domain) {
                    var option = li.clone();
                    var input = option.find('label input');
                    input.attr('value', domain.id);
                    option.find('label span').text(domain.valueStr);
                    if (domain.color) {
                        option.find('label span').attr("style","background-color:"+domain.color)
                    }
                    question.value.split(",").forEach(function(value){
                        if (domain.id == value) {
                            input.attr('checked', 'checked');
                        }
                    });

                    ul.append(option);
                });
                $('li:first', ul).remove();

                return template;
            }
            function createMoreThanOne(question) {
                var template = $($("#morethanone-template").html());
                formatQuestion (question, template)
                setName(template.find('input'), question.id + 'L');

                var ul = template.find('ul');
                var li = template.find('li');

                question.domain.forEach(function(domain) {
                    var option = li.clone();
                    var input = option.find('label input');
                    input.attr('value', domain.id);
                    option.find('label span').text(domain.valueStr);
                    question.value.split(",").forEach(function(value){
                        if (domain.id == value) {
                            input.attr('checked', 'checked');
                        }
                    });
                    var lb1 = option.find('label');
                    /* poe na horizontal, mas cada opção desce um px
                      setStyle (lb1, "float:left;padding-right:20px")
                    */
                    ul.append(option);
                });
                // se descomenta aqui sobre poe a class
                // inputs-list e fica na horizontal, mas 
                // muito espaçado
                // setClass (ul, "horizontal")

                // retirar o exemlo "option..." que foi clonado 
                $('li:first', ul).remove();

                return template;
            }
