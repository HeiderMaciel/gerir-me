<div id="main" class="lift:surround?with=financial&at=content">
    </script>
    <form>
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/financial/list_account">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
      </div>
      <div class="lift:AccountCompanyUnitSnippet.maintain">
        <span id="activity_form">
          <div class="clearfix">
            <label for="name">Nome</label>        
             <div class="input">
                <div class='inline-inputs'>
                  <div class="input-prepend" style='float:left; padding-right:10px'>
                    <input class="large" id="name" name="name" size="30" type="text"/>
                  </div>
                  <div class="input-prepend">
                    <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                    <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                      <img src="/images/info.gif" width="16">
                    </a>
                  </div>
                  <span class="help-block">Nome completo e nome reduzido, este último usado e em alguns relatórios</span>
              </div>
             </div>
          </div>
          <input type="hidden" class="has-unit-module lift:SecuritySnippet.hasUnitModule" value="1">
          <div class="clearfix lift:SecuritySnippet.hasUnitModule">
              <label for="unit">Unidade</label>
              <div class="input">
                  <div class="input-prepend">
                      <select class="large notselect2" id="unit" name="unit" disabled>
                      </select>
                  </div>
                  <span class="help-block">Unidade do cliente</span>
              </div>
          </div>
          <div class="clearfix">
            <label for="name">Banco</label>
             <div class="input">
                <input id="bank" name="bank"  type="text"/>
                <span class="help-block">Banco da conta caso haja</span>
             </div>
          </div>               
          <div class="clearfix">
            <label for="agency">Agência</label>
             <div class="input">
              <div class='inline-inputs'>
                <div class="input-prepend" style='float:left; padding-right:10px'>
                  <input class="medium" id="agency" name="agency" type="text"/>
                </div>
                <div class="input-prepend" style='float:left; padding-right:10px'>
                  <input class="mini" id="agencyVd" name="agencyVd" type="text"/>
                </div>
                <div class="input-prepend" style='float:left; padding-right:10px'>
                  <span class='label-inline'>
                      Conta
                  </span>
                  <input class="medium" id="accountstr" name="accountstr" type="text"/>
                </div>
                <div class="input-prepend" style='float:left; padding-right:10px'>
                  <input class="mini" id="accountVd" name="accountVd" type="text"/>
                </div>
             </div>
            </div>
          </div>
          <div class="clearfix">
            <label for="agreement">Convênio</label>
             <div class="input">
                <div class="input-prepend">
                  <input class="medium" id="agreement" name="agreement" type="text"/>
                </div>
             </div>
          </div>
          <div class="clearfix">
              <label for="document">CPF / RG</label>
              <div class="input">
                  <div class='inline-inputs'>
                      <div class="input-prepend" style='float:left; padding-right:10px'>
                          <input class="medium cpf" id="document" name="document" size="30" type="text"/>
                          <span class="help-block">CPF</span>
                      </div>
                      <div class="input-prepend" style='float:left; padding-right:10px'>
                          <input class="medium cnpj" id="document_company" name="document_company" size="30" type="text"/>
                          <span class="help-block">CNPJ</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="clearfix">
            <label for="value">Saldo</label>
             <div class="input">
                <div class="input-prepend">
                  <span class="add-on"><img src="/images/dre.png" width="16"></span>             
                  <input class="small currency" id="value" name="value" type="text"/>
                  <span class="help-block">Saldo altual da conta</span>
                </div>
             </div>
          </div>
          <div class="clearfix">
              <label for="auditstr">Auditoria</label>
              <div class="input">
                <input class="xlarge disabled" disabled="true" id="auditstr" name="auditstr"  type="text"/>
              </div>
          </div>                     
          <!--
          nao pode inativar conta de unidade. ou inativa a conta ou a unidade

          div class="clearfix">
            <label for="status">Status</label>
            <div class="input">
              <div class="input-prepend">
                <select class="medium" id="status" name="status" >
                </select>
                <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/status.html' rel="popover" class="_popover_basic _help">
                  <img src="/images/info.gif" width="20">
                </a>
              </div>
            </div>
          </div-->          
        </span>
      </div>
    </form>
</div>
